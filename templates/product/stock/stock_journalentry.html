{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    
    <div class="container col-md-8 mt-3">
        <div class="row">
            <div class="col-md-6">
                <h2>Stock Journal Entry</h2>
                {{form.media}}
                {{form.errors}}
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
