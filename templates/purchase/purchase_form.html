{% extends 'tenant.html'%}
{%load crispy_forms_tags%}
{%block content %}
{{form.media}}
<div class="container">
  <div class="card">
    <div class="card-header">
      Create Purchase
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <form method="post">
            {%csrf_token%}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
