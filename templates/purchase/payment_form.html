{%extends 'tenant.html'%}
{%load crispy_forms_tags%}
{%block title%}Payment Form{%endblock%}
{% block content %}
{{form.media}}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Payment Form</h2>
            <form action ="." method="post">
                {%csrf_token%}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
