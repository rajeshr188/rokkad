{% extends '_base.html' %}
{% load i18n %}
{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{% trans "Profile" %}</h1>
   
    <div class="row">
        
        <div class="col-md-3">
            <div class="list-group mb-4">
                <a class="list-group-item list-group-item-action" href="{% url 'orgs_company_list' %}">{%trans "Company" %}</a>
                <a class="list-group-item list-group-item-action" href="{% url 'orgs_membership_list'%}">{%trans "Membership"%}</a>
                <a class="list-group-item list-group-item-action" href="{% url 'orgs_company_invitations_list'%}">{%trans "Invitations"%}</a>
                <a class="list-group-item list-group-item-action" href="#">{%trans "Subscription"%}</a>
                <a class="list-group-item list-group-item-action" href="#">{%trans "Payment"%}</a>
                <!-- Add more menu items here -->
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    {% block profile-content%}
                    {% endblock %}
                    <!-- Add your content here -->
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
