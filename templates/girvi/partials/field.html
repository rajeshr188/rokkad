
{% load widget_tweaks%}
<div class=" mb-3">
  <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
    {%render_field field|add_class:"form-control"%}

    {% for error in field.errors %}
      <div class="invalid-feedback">
        {{ error }}
      </div>
    {% endfor %}
  </div>
