<div>
    <h2>Box:{{ storage_box.name }}</h2>
    <p>Location:{{ storage_box.location }}</p>
    <p>Items: {{ storage_box.get_start_item_loan_id }} to {{ storage_box.get_end_item_loan_id }}</p>
    <p>Count: {{storage_box.items_count}}</p>
    <button hx-get="{% url 'girvi:update_storage_box' storage_box.pk %}" hx-target="#modal" hx-trigger="click">Edit</button>
    <button hx-get="{% url 'girvi:delete_storage_box' storage_box.pk %}" hx-target="#modal" hx-trigger="click">Delete</button>
</div>
