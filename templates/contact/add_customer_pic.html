{%load static%}
{% load crispy_forms_tags%}
{%block content%}
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Add Picture for {{ customer.name }}</h1>
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}

              <div class="row g-3 mb-3">
                <input type="hidden" id="image-data" name="image_data">
                <div class="col-md-4">
                  <div class="camera">
                    <video id="video">Video stream not available.</video>
                    <button id="startbutton">Take photo</button>
                  </div>
                  <canvas id="canvas"> </canvas>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4">
                  <div class="output">
                    <img id="photo" alt="The screen capture will appear in this box." />
                  </div>
                </div>

              </div>
              <button hx-post="{{url}}" hx-target="#content" class="btn btn-success" type="submit">Upload</button>
              <button class="btn btn-outline-info"
            hx-get="{% url 'contact_customer_pics' customer.id %}" 
            hx-target="#pics">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">
              <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
              <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2M14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1M2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1z"/>
            </svg></button>
          </form>
          
        </div>
      </div>
    </div>
  
{%endblock%}
