{% extends "tenant.html" %}
{% load static %}
{%load crispy_forms_tags%}

{%block content%}

<div class="container col-md-6 mt-5 mb-5" id="content">
    <h1>Merge Customers</h1>
    <div class="card">
        <div class="card-body">    
            <div class="form mb-5">
                {{form.media}}
                <form method="post" action=".">
                    
                    {% csrf_token %}
                    {{form|crispy}}
                    <input class="btn btn-success" type="submit" value="Merge">
                    <button hx-get="/contact/customer/" 
                    hx-target="#content" 
                    hx-push-url="true"
                    hx-swap="innerHTML transition:true" 
                    hx-vals='{"use_block":"content"}'
              class="btn btn-danger">Cancel</button>
                </form>
                
            </div>
        
       
        </div>
    </div>
</div>
{%endblock%}
