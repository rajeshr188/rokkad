<div class="row" id="pics" hx-get="{% url 'contact_customer_pics' customer.id%}" hx-trigger="listChanged from:body"
    hx-target="#pics">
    {% for pic in pics %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ pic.image.url }}" class="card-img-top" alt="Customer Pic" width="100">
            <div class="card-body">
                {% if pic.is_default %}
                <h5 class="card-title">Default Picture</h5>
                {% endif %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-outline-danger btn-sm"
                        hx-delete="{% url 'contact_pic_delete' pic.id%}"
                        hx-confirm="Are you sure to delete this pic?"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path
                                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                        </svg></button>

                    {% if not pic.is_default %}
                    <button type="submit" class="btn btn-outline-primary btn-sm"
                        hx-post="{% url 'contact_pic_set_default' pic.id%}">Set Default</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="col-md-4">
        <a class="btn btn-success" hx-get="{% url 'contact_customer_pic_add' customer.id %}" hx-target="#pics">Add
            Picture</a>
    </div>
    
</div>
