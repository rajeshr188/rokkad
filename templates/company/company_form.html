{% extends 'tenant.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-body">
      {%if company%}
    <h1>Update Company</h1>
    {%else%}
    <h1>Create a New Company</h1>
    {%endif%}
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
  </div>
</div>
{% endblock %}
