{% extends '_base.html'%}
{% load crispy_forms_tags%}
{% block title %}Send Invitation{% endblock %}
{% block content %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Send Invitation</button>
    </form>
</div>
{% endblock %}
