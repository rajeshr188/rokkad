{% extends '_base.html' %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this company :  "{{company|capfirst}}"?</p>
    <form action="{% url 'orgs_company_delete' company_id=company.id %}" method="POST">
        {% csrf_token %}
        <button class = "btn btn-danger" type="submit">Delete</button>
        <a class = "btn btn-info" href="{% url 'orgs_company_list' %}">Cancel</a>
    </form>
{% endblock %}
