{% extends 'tenant.html'%}
{% load crispy_forms_tags %}
{% block title %}Export{% endblock %}
{% block content %}
    <div class="container card col-6">
        <h1>Export Data</h1>
        <div class="card-body">
                <p>Export your data to a CSV,Excel file.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Export</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
